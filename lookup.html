<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚ú® Dynamic Word Table ‚ú®</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      margin: 0;
      padding: 20px;
      color: #333;
      min-height: 100vh;
    }

    #main-container {
      max-width: 900px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    h1 {
      color: #ff6f61;
      text-align: center;
      margin-bottom: 20px;
    }

    #search-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      position: sticky;
      top: 20px;
      z-index: 100;
      background: rgba(255, 255, 255, 0.9);
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    #search-input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ff9a9e;
      border-radius: 25px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    #search-input:focus {
      border-color: #fad0c4;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background: #ff6f61;
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff4a3d;
    }

    .table-view {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }

    .table-view th, .table-view td {
      padding: 12px;
      border: 1px solid #ff9a9e;
      text-align: center;
      transition: background-color 0.2s;
    }

    .table-view th {
      background-color: #ff6f61;
      color: white;
      position: sticky;
      top: 0px;
    }

    .table-view tr:hover td {
      background-color: #fff5f5;
    }

    .info-text {
      text-align: center;
      margin-top: 20px;
      font-style: italic;
      color: #666;
    }

    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    .shuffle-notice {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="main-container">
    <h1>‚ú® Word Table ‚ú®</h1>
    
    <div id="search-container">
      <input type="text" id="search-input" placeholder="üîç Start typing to search...">
      <button onclick="searchWords()">Search</button>
    </div>
    
    <div id="table-container">
      <p class="info-text">Type to search words. Press Ctrl to shuffle results.</p>
    </div>
  </div>

  <div class="shuffle-notice" id="shuffle-notice">Results shuffled!</div>

  <footer>Made with ‚ù§Ô∏è by Uncle Yao</footer>

  <script>
    let words = []; // Array to store all words
    let currentFilteredWords = []; // Current filtered words
    let searchTimeout; // For debouncing search

    // Load words when page loads
    window.onload = function() {
      fetch('https://files.catbox.moe/gzaxa4.json')
        .then(response => response.json())
        .then(data => {
          words = data;
          // Check for URL parameter
          const urlParams = new URLSearchParams(window.location.search);
          const searchParam = urlParams.get('s');
          if (searchParam) {
            document.getElementById('search-input').value = searchParam;
            searchWords();
          }
        })
        .catch(error => console.error('Error loading words:', error));

      // Set up dynamic search
      document.getElementById('search-input').addEventListener('input', function() {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(searchWords, 300);
      });

      // Set up Ctrl key shuffling
      document.addEventListener('keydown', function(e) {
        if (e.ctrlKey && currentFilteredWords.length > 0) {
          e.preventDefault();
          shuffleResults();
          showShuffleNotice();
        }
      });
    };

    // Handle Enter key in search input
    document.getElementById('search-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        searchWords();
      }
    });

    // Main search function
    function searchWords() {
      const input = document.getElementById('search-input').value.trim();
      
      currentFilteredWords = words.filter(word => 
        word.toLowerCase().includes(input.toLowerCase())
      );
      
      if (currentFilteredWords.length === 0) {
        document.getElementById('table-container').innerHTML = `
          <p class="info-text">No words found containing "${input}"</p>
        `;
        return;
      }
      
      updateTable();
      
      // Update URL without reloading
      history.pushState({}, '', `?s=${encodeURIComponent(input)}`);
    }

    // Update the table with current results
    function updateTable() {
      const input = document.getElementById('search-input').value.trim();
      const filteredWords = currentFilteredWords;
      const specialCharsWords = filteredWords.filter(word => 
        word.includes('-') || word.includes("'")
      );
      
      // Get results
      const shortestWords = [...filteredWords]
        .sort((a, b) => a.length - b.length)
        .slice(0, 5);
      
      const longestWords = [...filteredWords]
        .sort((a, b) => b.length - a.length)
        .slice(0, 5);
      
      const specialWords = specialCharsWords.slice(0, 5);
      
      const randomWords = getRandomWords(filteredWords, 5);
      
      // Create table HTML
      let tableHTML = `
        <h2>Results for "${input}" (${filteredWords.length} total words)</h2>
        <table class="table-view">
          <thead>
            <tr>
              <th>Shortest Words</th>
              <th>Longest Words</th>
              <th>Words with - or '</th>
              <th>Random Words</th>
            </tr>
          </thead>
          <tbody>
      `;
      
      // Add rows to table
      for (let i = 0; i < 5; i++) {
        tableHTML += `
          <tr>
            <td>${shortestWords[i] || '-'}</td>
            <td>${longestWords[i] || '-'}</td>
            <td>${specialWords[i] || '-'}</td>
            <td>${randomWords[i] || '-'}</td>
          </tr>
        `;
      }
      
      tableHTML += `</tbody></table>`;
      
      // Display table
      document.getElementById('table-container').innerHTML = tableHTML;
    }

    // Get random words without duplicates
    function getRandomWords(wordList, count) {
      const shuffled = [...wordList].sort(() => 0.5 - Math.random());
      return shuffled.slice(0, count);
    }

    // Shuffle the random words column
    function shuffleResults() {
      if (currentFilteredWords.length === 0) return;
      
      const table = document.querySelector('.table-view');
      if (!table) return;
      
      const randomWords = getRandomWords(currentFilteredWords, 5);
      
      // Update only the random words column
      const rows = table.querySelectorAll('tbody tr');
      rows.forEach((row, i) => {
        const randomCell = row.cells[3];
        randomCell.textContent = randomWords[i] || '-';
        // Add animation effect
        randomCell.style.backgroundColor = '#fff5f5';
        setTimeout(() => {
          randomCell.style.backgroundColor = '';
        }, 300);
      });
    }

    // Show shuffle notification
    function showShuffleNotice() {
      const notice = document.getElementById('shuffle-notice');
      notice.style.opacity = '1';
      setTimeout(() => {
        notice.style.opacity = '0';
      }, 1000);
    }
  </script>
</body>
</html>
